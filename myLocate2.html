<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <button onclick="toggleLocation()">Konumumu GÃ¶ster</button>
    <p id="demo"></p>
    
    <script>
    var x = document.getElementById("demo");
    var isLocationShown = false;
    
    function toggleLocation() {
        if (!isLocationShown) {
            getLocation();
        } else {
            x.innerHTML = "";
        }
        isLocationShown = !isLocationShown;
    }
    
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }
    
    function showPosition(position) {
        getAddress(position.coords.latitude, position.coords.longitude);
    }
    
    function getAddress(latitude, longitude) {
        var xhr = new XMLHttpRequest();
        var lat = encodeURIComponent(latitude);
        var lon = encodeURIComponent(longitude);
        var url = "https://nominatim.openstreetmap.org/reverse?format=json&lat=" + lat + "&lon=" + lon;
        xhr.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var response = JSON.parse(this.responseText);
                x.innerHTML = response.display_name;
            }
        };
        xhr.open("GET", url, true);
        xhr.send();
    }
    </script>
</body>
</html>
